<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5a Royal Gaming OPC</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/6SF5KQG.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 10% 20%, rgb(224, 242, 254) 0%, rgb(243, 244, 246) 90.2%);
            color: #1f2937;
        }


        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
        }

        .container {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 40px;
            border-radius: 24px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.02),
                0 20px 25px -5px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.6);
            text-align: center;
            max-width: 380px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .logo img {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 4px 10px rgba(37, 99, 235, 0.25));
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
            color: #1f2937;
        }

        .input-group input:focus {
            background: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        h1 {
            color: #111827;
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0 0 8px;
            letter-spacing: -0.025em;
        }

        p {
            color: #6b7280;
            margin: 0 0 32px;
            font-size: 0.95rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(37, 99, 235, 0.3);
            filter: brightness(110%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 16px;
            padding: 8px;
            background: rgba(254, 226, 226, 0.5);
            border-radius: 8px;
            display: none;
        }

        .footer {
            margin-top: 32px;
            font-size: 0.75rem;
            color: #9ca3af;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                width: 85%;
            }
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .container {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
</head>

<body>

    <div class="container" id="loginContainer">
        <div class="logo">
            <img src="https://i.imgur.com/EFIjxet.png" alt="5A Royal Gaming Logo">
        </div>
        <h1>Welcome Back</h1>
        <p>Sign in to access the Void Tracker</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn">Sign In</button>
            <div id="errorMsg" class="error-msg">Invalid credentials</div>
        </form>

        <div class="footer">
            Designed and Developed By : Edwin Angelo Catequista
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (user === 'admin' && pass === 'admin123') {
                const btn = document.querySelector('.btn');
                const originalText = btn.innerText;
                btn.innerText = 'Success';
                btn.style.backgroundColor = '#10b981';

                setTimeout(() => {
                    document.getElementById('loginContainer').classList.add('fade-out');
                }, 400);

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>

</html>
