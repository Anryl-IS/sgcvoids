<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5a Royal Gaming OPC</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/6SF5KQG.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #f3f4f6;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: #eff6ff;
            color: #2563eb;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
            font-weight: 800;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        h1 {
            color: #111827;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 8px;
        }

        p {
            color: #6b7280;
            margin: 0 0 32px;
            font-size: 0.95rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }

        .footer {
            margin-top: 24px;
            font-size: 0.75rem;
            color: #9ca3af;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }

        /* Animation Classes */
        .fade-out {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        .container {
            /* Ensure container has transition property for the fade-out to work on it specifically if we want */
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
</head>

<body>

    <div class="container" id="loginContainer">
        <div class="logo">5A</div>
        <h1>Welcome Back</h1>
        <p>Sign in to access the Void Tracker</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn">Sign In</button>
            <div id="errorMsg" class="error-msg">Invalid credentials</div>
        </form>

        <div class="footer">
            Designed and Developed By : Edwin Angelo Catequista
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // Simple client-side simulation
            // Hardcoded Login Info
            if (user === 'admin' && pass === 'admin123') {
                // Simulate loading
                const btn = document.querySelector('.btn');
                const originalText = btn.innerText;
                btn.innerText = 'Success';
                btn.style.backgroundColor = '#10b981';

                // Trigger Exit Animation
                setTimeout(() => {
                    document.getElementById('loginContainer').classList.add('fade-out');
                }, 400);

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000); // Wait for animation to finish
            } else {
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>

</html>
